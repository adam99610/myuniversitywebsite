    <script>
        document.addEventListener("DOMContentLoaded", function() {
            displayBasketItems();

            document.getElementById("clear-basket").addEventListener("click", function() {
                clearBasket();
            });
        });

        function displayBasketItems() {
            var basketItems = JSON.parse(localStorage.getItem("basket")) || [];
            var basketList = document.getElementById("basket-items");

            basketList.innerHTML = "";

            basketItems.forEach(function(item) {
                var listItem = document.createElement("li");
                listItem.innerHTML = `
                    <span>${item.size}</span>
                    <button onclick="removeFromBasket('${item.size}')">Remove</button>
                `;
                basketList.appendChild(listItem);
            });
        }

        function removeFromBasket(size) {
            var basketItems = JSON.parse(localStorage.getItem("basket")) || [];
            basketItems = basketItems.filter(item => item.size !== size);
            localStorage.setItem("basket", JSON.stringify(basketItems));

            displayBasketItems();
        }

        function clearBasket() {
            localStorage.removeItem("basket");
            displayBasketItems();
        }
