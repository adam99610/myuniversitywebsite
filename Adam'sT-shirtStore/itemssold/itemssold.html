<!DOCTYPE html>
    <html lang="en-GB">
        <head>
            <meta charset="UTF-8">
            <script src="../SiteAssets/Scripts/shared.js" defer></script>
            <title>Adam's T-Shirt Shop</title>
            <link rel="icon" type="image/x-icon" href="../SiteAssets/IMG/favicon.ico">
            <link rel="stylesheet" type="text/css" href="../SiteAssets/CSS/ItemsSold.css">

            <nav>
                <a href="../index.html"><button id="mainbutton1">Main</button></a>
               <a href="../itemssold/itemssold.html"><button id="mainbutton2">Items Sold</button></a>
               <a href="../ContactUs/ContactUs.html"><button id="mainbutton3">Contact Us</button></a>
               <a href="../recommendations/recommendations.html"><button id="mainbutton4">Recommendations</button></a>
               <a href="multi-media.html"><button id="mainbutton5">Multi-Media</button></a>
           </nav>
    
        </head>
    <body style = "text-align: center;">



        <header>
            <figure>
                <img src="../SiteAssets/IMG/adams_tees.png" height="256" width="256" alt="this is the default address for the logo">

            </figure>
            <h1> Adam's T-Shirt Store </h1>
        </header>


        <main>
            <h2>Our Products</h2>
            <p>These are the following products that we have to offer,</p>
            <p>you can select different sizes,</p>
            <p>from Small to XL.</p>
            <figure>
                <img src="../SiteAssets/IMG/DarSh-Shirt.png" alt="Dark Pattern T-Shirt" height="256" width="330">

                <figcaption>
                    <label for="size">Select Size:</label>
                    <select id="size">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xl">XL</option>
                    </select>
                </figcaption>
                <br><br>
            </figure>
            
            <button id="basketbutton" onclick="addToBasket()">Add to Basket</button>

            <figure>
                <img src="../SiteAssets/IMG/GreenLadWear.png" alt="Green Man T-Shirt" height="256" width="256">

                <figcaption>
                    <label for="size1">Select Size:</label>
                    <select id="size1">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                        <option value="xl">XL</option>
                    </select>
                </figcaption>
                <br><br>
                </figure>
            
            <button id="basketbutton2" onclick="addToBasket()">Add to Basket</button>
            
                <figure>
                    <img src="../SiteAssets/IMG/PurSkull.png" alt="PurSkull T-Shirt" height="256" width="275">
    
                    <figcaption>
                        <label for="size2">Select Size:</label>
                        <select id="size2">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                            <option value="xl">XL</option>
                        </select>
                    </figcaption>
                    <br><br>
                </figure>
            
            <button id="basketbutton3" onclick="addToBasket()">Add to Basket</button>
            
        </main>
        <footer>
                <h2>Basket</h2>
                <ul id="basket-items"></ul>
        </footer>

        
        <script>
            function addToBasket() {
                var itemImage = document.querySelector('img').src;
                var itemSize = document.getElementById("size").value;
        
                var basketItems = document.getElementById("basket-items");
                var listItem = document.createElement("li");
                listItem.innerHTML = `
                    <img src="${itemImage}" alt="Basket Item">
                    <p>Size: ${itemSize}</p>
                    <button onclick="removeFromBasket(this)">Remove</button>
                `;
        
                basketItems.appendChild(listItem);
            }
        
            function removeFromBasket(button) {
                var listItem = button.closest('li');
                listItem.remove();
            }
        </script>
    </body>
</html>
